systemd_mount_options_defaults:
  Unit:
    Description: "Mount {{ item.name }}"

systemd_automount_options_defaults:
  Unit:
    Description: "Automount {{ item.name }}"

systemd_mount_options: "{{ systemd_mount_options_defaults | combine(item.options | default({})) }}"
systemd_automount_options: "{{ systemd_automount_options_defaults | combine(item.options | default({})) }}"

systemd_mount_filename: "{{ item.options.Mount.Where[1:] | replace('/', '-') }}.mount"
systemd_automount_filename: "{{ item.options.Automount.Where[1:] | replace('/', '-') }}.automount"
